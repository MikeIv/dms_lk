<header class="header">

  <div class="header__wrapper">

    <a href="#" class="header__logo">
      <img src="/img/logo-DMS.svg" alt="логотип системы" class="header__logo-img">
    </a>

    <a href="#" class="header__call">
      <svg class="header__icon-call" role="button">
        <use xlink:href="#icon-call-center"></use>
      </svg>
    </a>

    <button class="header__lang-block">
      <img src="/img/flag-RU.svg" alt="flag" class="header__lang-img">
      <span class="header__lang-txt">Ru</span>
    </button>

    <div class="header__info-block">
      <a href="#" class="header__link header__link--gray">Помощь</a>
      <a href="/registration" class="header__link">Регистрация</a>
    </div>

  </div>

</header>

<main class="main">
  <section id="modal" class="dms_entry">
    <h1 class="dms_entry__h1 v-hidden">Страница входа в систему</h1>
    <a href="#" class="dms_entry__logo">
      <img src="/img/logo-DMS.svg" alt="логотип системы" class="dms_entry__logo-img">
    </a>

    <div class="dms_entry__entry-block">
      <form action="" class="dms_entry__form" @submit.prevent="submitForm">
        <div class="dms_entry__input-block">
          <input type="text" class="dms_entry__input dms_entry__input--mb"
                                             placeholder="Телефон или email"
                  v-model="formInfo.email"

                 required oninput="validateComments(this)">
<!--          <p class="dms_entry__input-error" v-if="">Ошибка</p>-->
        </div>
        <div class="dms_entry__input-pass">
          <input :type="show ? 'text' : 'password'" class="dms_entry__input"  placeholder="Пароль"
                 required>
          <span class="dms_entry__input-icon" :class="{ active: show }" @click="show = !show"></span>
        </div>
        <a href="/recovery" class="dms_entry__pass-link">Напомнить пароль?</a>
        <button class="dms_entry__form-btn btn" type="submit">Войти</button>
      </form>

      <section class="dms_entry__socials">
        <h2 class="dms_entry__socials-h2">Через соцсеть</h2>
        <ul class="dms_entry__socials-list">
          <li class="dms_entry__socials-item">
            <svg class="dms_entry__icon" role="button">
              <use xlink:href="#icon-google"></use>
            </svg>
          </li>
          <li class="dms_entry__socials-item">
            <svg class="dms_entry__icon" role="button">
              <use xlink:href="#icon-yandex"></use>
            </svg>
          </li>
          <li class="dms_entry__socials-item">
            <svg class="dms_entry__icon" role="button">
              <use xlink:href="#icon-fb"></use>
            </svg>
          </li>
          <li class="dms_entry__socials-item">
            <svg class="dms_entry__icon" role="button">
              <use xlink:href="#icon-vk"></use>
            </svg>
          </li>
        </ul>
      </section>
    </div>



  </section>

</main>
<footer class="footer">
  <div class="footer__wrapper">
    <a href="/registration" class="footer__link">Регистрация</a>
    <a href="#" class="footer__link">Помощь</a>
  </div>
</footer>




<script src="../assets/js/libs.min.js"></script>
<script src="../assets/js/main.min.js"></script>





<script>

  Vue.prototype.$appName = 'Моё приложение';

  function validateComments(input) {
    if (input.value.length < 6) {
      input.setCustomValidity("Поле должно содержать более 6 символов");
    }
    else {
      // Длина комментария отвечает требованию,
      // поэтому очищаем сообщение об ошибке
      input.setCustomValidity("");
    }
  }




  new Vue({

    beforeCreate: function () {
      console.log(this.$appName);
    },

    el: '#modal',
    data: {
      title: '',
      type: 'password',
      show: false,
      styleref: '',
      formInfo: {
        email: '',
        pass: ''
      },
    },
    methods: {
      submitForm () {
          console.log({
            email:  this.formInfo.email,
            pass: this.formInfo.pass,
          })
          this.formInfo.email = '',
          this.formInfo.pass = ''
      },

      styleRef(min, max) {
        return this.styleref = Math.floor(Math.random() * (max - min + 1)) + min;
        console.log(this.styleref)
      },
    },

  })



</script>
